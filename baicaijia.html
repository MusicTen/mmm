<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/baicaijia.css">
</head>

<body>
  <!-- 头部 -->
  <header class="header clearfix">
    <div class="back fl">
      <a href="javascript:history.go(-1);">&lt;</a>
    </div>
    <div class="app fr">
      <a href="#">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>
    <h3>白菜价-淘宝内部券</h3>
  </header>

  <!-- 导航 -->
  <section class="nav">
    <div class="ul_box">
      <ul>
        <!-- 挖了个坑 -->
      </ul>
    </div>
    <div class="icon_search"></div>
  </section>

  <!-- 页面主体 -->
  <section class="main">
    <ul>
      <!-- 挖了坑 -->
    </ul>
  </section>

  <!-- 底部 -->
  <footer class="footer">
    <div class="foot_top">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#">
        <i></i> 返回顶部</a>
    </div>
    <div class="foot_bottom">
      <p>
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </footer>
  <script type="text/html" id="tmp">
    {{each result as v i}}
      <li class="{{i===0?'current':''}}">
        <a href="#" data-id="{{v.titleId}}" >{{v.title}}</a>
      </li>
    {{/each}}
  </script>
  <script type="text/html" id="tpl">
    {{ each result as v i }}
      <li>
        <div class="pic">{{#v.productImg}}</div>
        <h3>{{#v.productName}}</h3>
        <p>{{#v.productPrice}}</p>
        <div class="bar">{{#v.productCouponRemain}}</div>
        <div class="down clearfix">
            {{#v.productCoupon}}
            {{#v.productHref}}
        </div>
      </li>

    {{ /each }}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/common/Tools.js"></script>
  <script src="./js/common/Route.js"></script>
  <script src="./js/baicaijia.js"></script>
</body>

</html>
