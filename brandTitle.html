<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/brandTitle.css">
</head>

<body>
  <!-- 头部 -->
  <header class="header clearfix">
    <div class="logo fl">
      <a href="index.html">
        <img src="./images/header_logo.png" alt="">
      </a>
    </div>
    <div class="app fr">
      <a href="#">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>
  </header>

  <!-- 搜索 -->
  <section class="search clearfix">
    <input type="text" name="search" class="searchBtn fl" placeholder="请输入您想比价的商品">
    <input type="button" class="submitBtn fr" value="搜索">
  </section>

  <!-- 分类导航 -->
  <section class="nav">
    <a href="index.html">首页></a>
    <a href="category.html">全部分类></a>
  </section>
  <section class="hot">热门品牌排行</section>
  <!-- 排行 -->
  <section id="category">
    <div class="row">
      <ul class="category-title">
        <!-- 挖个坑 -->
        <!-- <li>
          <a href="#">大 家 电</a>
          <ul class="category-content clearfix" style="display: none">
            <li>
              <a href="#">电视</a>
            </li>
          </ul>
        </li> -->
      </ul>
    </div>
  </section>

  <!-- 底部 -->
  <footer class="footer">
    <div class="foot_top">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#">
        <i></i> 返回顶部</a>
    </div>
    <div class="foot_bottom">
      <p>
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </footer>

  <script type="text/template" id="tmp">
    {{ each result as v i }}
      <li>
        <a class="title" href="brand.html?brandtitleid={{v.brandTitleId}}">{{v.brandTitle}}</a>
      </li>
    {{ /each }}
  </script>
  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/common/common.js"></script>
  <script src="./js/brandTitle.js"></script>
</body>

</html>
