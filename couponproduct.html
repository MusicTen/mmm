<!DOCTYPE html>

<body>
  <!-- 头部 -->
  <header class="header clearfix">
    <div class="back fl">
      <a href="javascript:history.go(-1);">&lt;</a>

      <a href="#">
        <img src="./images/header_app.png" alt="">

    </div>
    <h3>优惠券</h3>

  <!-- 页面主体 -->

    <ul>

      <a href="#">登录</a>

  <script type="text/html" id="tmp">

      </li>
    {{/each}}
  </script>
