<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/moneyproduct.css">
</head>

<body>
  <!-- 头部 -->
  <header class="header clearfix">
    <div class="back fl">
      <a href="javascript:history.go(-1);">&lt;</a>
    </div>
    <div class="app fr">
      <a href="#">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>
    <h3>国内折扣</h3>
  </header>
  <!-- 页面主体 -->
  <section class="main">
    <!-- 挖个坑 -->
  </section>
  <!-- 底部 -->
  <footer class="footer">
    <div class="foot_top">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#">
        <i></i> 返回顶部</a>
    </div>
    <div class="foot_bottom">
      <p>
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </footer>

  <script type="text/html" id="tmp">
    <div class="product-content">
      <h3>{{result[0].productName}}</h3>
      <p class="info">
        <span> {{result[0].productFrom}} </span>
        <span> {{result[0].productTime}} </span>
        <span> {{result[0].productTips}}</span>
      </p>
      <img src="./images/sc.jpg" alt="">
      <p>{{result[0].productInfo}}</p>
      <strong>{{result[0].productPrice}}</strong>
      {{#result[0].productImg}}
    </div>
    <div class="gobuy">
      <a href="#">前往购买</a>
    </div>
    <img class="code" src="./images/mmbweixin2.png" alt="">
    <div class="comArea">
      {{#result[0].productComment}}
    </div>
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/common/Tools.js"></script>
  <script src="./js/common/Route.js"></script>
  <script src="./js/discount.js"></script>
</body>

</html>
