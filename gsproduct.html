<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/gsproduct.css">
</head>

<body>
  <!-- 头部 -->
  <header class="header clearfix">
    <div class="back fl">
      <a href="index.html"><i class="fa fa-reply"></i></a>
    </div>
    <div class="app fr">
      <a href="#">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>
    <h3>省钱控-最新优惠</h3>
  </header>
  <!-- 导航 -->
  <section class="nav">
    <a href="#" class="fr"><img src="./images/1.svg" alt=""></a>
    <ul class="nav-sub clearfix">
      <li>
        <span>一号店</span><i></i>
      </li>
      <li>
        <span>华北</span><i></i>
      </li>
      <li>全部价格<i></i></li>
    </ul>
    <ul class="shop" style="display: none">
      <!-- <li class="after"><a href="#">京东</a></li> -->
    </ul>
    <ul class="area" style="display: none">
      <!-- <li><a href="#">华北（北京、山西等）</a></li> -->
    </ul>
    <ul class="price" style="display: none">
      <li class="icon"><a href="#">全部价格</a></li>
    </ul>
  </section>
  <section class="main">
    <ul class="product clearfix">
      <li>
        <a href="#" class="clearfix">
          <img src="./images/5461b6e1N70e46439.jpg" alt="">
          <p>Goody 谷蒂 玉米味脆皮花生豆 40g/袋 越南进口</p>
          <span class="fl">¥1.0</span><span class="fr">去凑单</span>
        </a>
      </li>
    </ul>
  </section>

  <!-- 底部 -->
  <footer class="footer">
    <div class="foot_top">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#">
        <i></i> 返回顶部</a>
    </div>
    <div class="foot_bottom">
      <p>
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </footer>

  <script type="text/html" id="tmp1">
    {{ each result as v i }}
      <li class="{{i===0?'icon':''}}" data-shopid="{{v.shopId}}"><a href="#">{{v.shopName}}</a></li>
    {{ /each }}
  </script>
  <script type="text/html" id="tmp2">
    {{ each result as v i }}
      <li class="{{i===0?'icon':''}}" data-areaid="{{v.areaId}}"><a href="#">{{v.areaName}}</a></li>
    {{ /each }}
  </script>
  <script type="text/html" id="tpl">
    {{ each result as v i}}
      <li>
        <a href="#" class="clearfix">
          <img src="{{v.productImg}}" alt="">
          <p>{{v.productName}}</p>
          <span class="fl">{{v.productPrice}}</span><span class="fr">去凑单</span>
        </a>
      </li>
    {{ /each }}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/common/common.js"></script>
  <script src="./js/gsproduct.js"></script>
</body>

</html>
