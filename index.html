      </a>
    </div> -->
  </section>

  <!-- 超值折扣推荐 -->
  <section class="recommen">
    <div class="title">
      <span>超值折扣推荐</span>
      <a href="#" class="more fr">
        <img src="./images/more.png" alt="">
      </a>
    </div>
    <div class="product">
      <div class="list">
        <ul>
          <!-- 挖个坑 -->
          <!-- <li class="">
            <a href="#">

              </div>
              <div class="desc">
                <p class="info">移动端凑单品：海天 鲜味 生抽 1.28L
                  <span>10.9元</span>
                </p>
                <p class="time">
                  <span>天猫商城 | 10-25 13:57</span>
                  <span class="comment fr">
                    <i></i>2</span>
                </p>
              </div>
            </a>
          </li> -->
        </ul>
      </div>
    </div>
    <div class="more-bar">
      <a href="moneyctrl.html">更多优惠信息>></a>
    </div>
  </section>

  <!-- 底部 -->
  <footer class="footer">
    <div class="title">
      <span>品牌排行</span>
      <a href="#" class="more fr">
        <img src="./images/more.png" alt="">
      </a>
    </div>
    <div class="foot_top">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#">

      <p>m.manmanbuy.com</p>

  <script type="text/html" id="tmp">
    {{ each result as v i }}
      <div class="menu_item fl {{ i > 7 ? 'display-none':''}}">
        <a href="{{ v.titlehref }}">
          {{ #v.img }}
          <p>{{ v.name }}</p>
        </a>
      </div>
    {{ /each }}
  </script>
  <script type="text/template" id="tpl">
    {{ each result as v i }} 
      <li class="clearfix">
        <a href="#">
          <div class="pic fl">
            {{#v.productImgSm}}
          </div>
          <div class="desc">
            <p class="info">{{v.productName}}
              <span>{{v.productPinkage}}</span>
            </p>
            <p class="time">
              <span>{{v.productFrom}} | {{v.productTime}}</span>
              <span class="comment fr">
                <i></i>{{v.productComCount}}</span>
            </p>
          </div>
        </a>
      </li>
    {{ /each }}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/common/Tools.js"></script>
  <script src="./js/common/Route.js"></script>
  <script src="./js/index.js"></script>

</html>
