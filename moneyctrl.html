<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/moneyctrl.css">
</head>

<body>
  <!-- 头部 -->
  <header class="header clearfix">
    <div class="back fl">
      <a href="index.html">&lt;</a>
    </div>
    <div class="app fr">
      <a href="#">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>
    <h3>省钱控-最新优惠</h3>
  </header>
  <!-- 商品列表 -->
  <section class="product-lists">
    <div class="product-list">
      <ul>
        <!-- 挖个坑 -->
      </ul>
    </div>
    <div class="product-list-pagenitor">
      <div>
        <span class="last">上一页</span>
      </div>
      <div>
        <select name="page" id="page">
          <option value="page" selected>1/3</option>
          <option value="page">2/3</option>
          <option value="page">3/3</option>
        </select>
      </div>
      <div>
        <span class="next">下一页</span>
      </div>
    </div>
  </section>

  <!-- 底部 -->
  <footer class="footer">
    <div class="foot_top">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#">
        <i></i> 返回顶部</a>
    </div>
    <div class="foot_bottom">
      <p>
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </footer>

  <script type="text/html" id="tmp">
    {{ each result as v i }}
      <li class="">
        <a href="moneyproduct.html?productid={{v.productId}}">
          <div class="pic fl">
            {{#v.productImgSm}}
          </div>
          <div class="desc">
            <p class="info">{{v.productName}}
              <span>{{v.productPinkage}}</span>
            </p>
            <p class="time">
              <span>{{v.productFrom}} | {{v.productTime}}</span>
              <span class="comment fr">
                <i></i>{{(v.productComCount).slice(1,-3)}}
              </span>
            </p>
          </div>
        </a>
      </li>
    {{ /each }}
  </script>

  <script type="text/html" id="tpl">
    {{ each arr as v i}}
      <option value="page">{{v}}/{{ pages }}</option>
    {{ /each }}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/common/common.js"></script>
  <script src="./js/moneyctrl.js"></script>
</body>

</html>
