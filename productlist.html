<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/productlist.css">
</head>

<body>
  <!-- 头部 -->
  <header class="header clearfix">
    <div class="logo fl">
      <a href="index.html">
        <img src="./images/header_logo.png" alt="">
      </a>
    </div>
    <div class="app fr">
      <a href="#">
        <img src="./images/header_app.png" alt="">
      </a>
    </div>
  </header>

  <!-- 搜索 -->
  <section class="search clearfix">
    <input type="text" name="search" class="searchBtn fl" placeholder="请输入您想比价的商品">
    <input type="button" class="submitBtn fr" value="搜索">
  </section>

  <!-- 商品列表 -->
  <section class="product-lists">
    <div class="product-list-title">
      <!-- 挖个坑 -->
    </div>
    <div class="product-list">
      <ul>
        <!-- 挖个坑 -->
      </ul>
    </div>
    <div class="product-list-pagenitor">
      <div>
        <span class="last">上一页</span>
      </div>
      <div>
        <select name="page" id="page">
          <option value="page" selected>1/3</option>
          <option value="page">2/3</option>
          <option value="page">3/3</option>
        </select>
      </div>
      <div>
        <span class="next">下一页</span>
      </div>
    </div>
  </section>

  <!-- 底部 -->
  <footer class="footer">
    <div class="title">
      <span>品牌排行</span>
      <a href="#" class="more fr">
        <img src="./images/more.png" alt="">
      </a>
    </div>
    <div class="foot_top">
      <a href="#">登录</a>
      <a href="#">注册</a>
      <a href="#">
        <i></i> 返回顶部</a>
    </div>
    <div class="foot_bottom">
      <p>
        <a href="#">手机APP下载</a>
        <a href="#">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </footer>

  <script type="text/html" id="tmp">
    <a href="index.html">首页></a>
    <a href="category.html">全部分类></a>
    <a href="#">{{result[0].category}}></a>
    <a href="#" class="fr">筛 选</a>
  </script>
  <script type="text/template" id="tpl">
    {{ each result as v i }}
    <li class="clearfix">
      <a href="bijia.html?productid={{v.productId}}">
        <div class="pic fl">
          {{#v.productImg}}
        </div>
        <div class="desc">
          <p class="info">{{v.productName}}</p>
          <span>{{v.productPrice}}</span>
          <p class="other">
            <span>{{v.productQuote}}</span>
            <span>{{v.productCom}}</span>
          </p>
        </div>
      </a>
    </li>
    {{ /each }}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/common/Tools.js"></script>
  <script src="./js/common/Route.js"></script>
  <script src="./js/productlist.js"></script>
</body>

</html>
